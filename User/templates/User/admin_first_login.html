<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }

        .btn {
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #333333;
            color: white;
        }

        #profileUpdateForm {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-md">
        <!-- Profile Update Form for Admin -->
        <form id="complete_profile_admin" method="POST" action="/user/complete_profile_admin/">
        {% csrf_token %}
    
        <div id="profileUpdateForm" class="space-y-6">
            <h2 class="text-xl font-semibold text-gray-700">Complete Your Profile</h2>

            <div>
                <label for="adminDetails" class="block text-gray-700">Admin Details</label>
                <textarea id="adminDetails" name="adminDetails" class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-gray-500 focus:border-gray-500" placeholder="Enter admin details" required></textarea>
            </div>

            <button type="submit" class="btn w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900">Update Profile</button>
        </div>
    </form>
    </div>

    <script>
        // Simulate first login detection (Replace this with actual backend logic)
        const isFirstLogin = true;

        // Show the profile update form if it's the first login
        if (isFirstLogin) {
            document.getElementById('profileUpdateForm').style.display = 'block';
        }

        // Optional: Handle form submission logic here
        const profileForm = document.getElementById('profileUpdateForm');
        profileForm.addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Profile updated successfully!");
        });
    </script>

</body>
</html>
