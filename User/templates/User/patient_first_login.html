<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Health Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }

        .btn {
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #333333;
            color: white;
        }

        #profileUpdateForm {
            display: none; /* Keep hidden until first login */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-md">
        <!-- Profile Update Form -->
        <form id="complete_profile_doctor" method="POST" action="/user/complete_profile_patient/">
        {% csrf_token %}
    
        <div id="profileUpdateForm" class="space-y-6">
            <h2 class="text-xl font-semibold text-gray-700">Complete Your Profile</h2>

            <div>
                <label for="dob" class="block text-gray-700">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-gray-500 focus:border-gray-500" required>
            </div>

            <div>
                <label for="gender" class="block text-gray-700">Gender</label>
                <select name="gender" id="gender" class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-gray-500 focus:border-gray-500" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="address" class="block text-gray-700">Address</label>
                <input type="text" name="address" id="address" class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-gray-500 focus:border-gray-500" placeholder="Enter address" required>
            </div>

            <div>
                <label for="contactNumber" class="block text-gray-700">Contact Number</label>
                <input type="tel" name="contactNumber" id="contactNumber" class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-gray-500 focus:border-gray-500" placeholder="Enter contact number" required>
            </div>

            <div>
                <label for="insurancePolicyNumber" class="block text-gray-700">Insurance Policy Number</label>
                <input type="text" name="insurancePolicyNumber" id="insurancePolicyNumber" class="w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-gray-500 focus:border-gray-500" placeholder="Enter insurance policy number" required>
            </div>

            <button type="submit" class="btn w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900">Update Profile</button>
        </div>
    </form>
    </div>

    <script>
        // Simulate first login detection (Replace this with actual backend logic)
        const isFirstLogin = true; // Example flag. Replace with session flag, API call, etc.

        // Show the profile update form if it's the first login
        if (isFirstLogin) {
            document.getElementById('profileUpdateForm').style.display = 'block';
        }

        // Optional: Handle form submission logic here (e.g., AJAX request to update the profile)
        const profileForm = document.getElementById('profileUpdateForm');
        profileForm.addEventListener('submit', function (event) {
            event.preventDefault();
            // Logic to handle profile update submission, e.g., API call to update profile in the backend
            alert("Profile updated successfully!");
        });
    </script>
</body>
</html>
